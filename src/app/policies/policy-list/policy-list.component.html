<table class="table table-sm">
  <thead>
  <th>Number</th>
  <th>Created At</th>
  <th>Expire At</th>
  <th>Amount</th>
  </thead>
  <tbody>
  <tr *ngFor="let policy of policies">

    <td>{{policy.policyNumber}}</td>
    <td>{{policy.creationDate}}</td>
    <td>{{policy.expireDate}}</td>
    <td>{{policy.policyAmount}}</td>
    <td>
      <button class="btn btn-sm btn-danger" (click)="delete(policy.id)">Del</button>
    </td>
    <td>
      <button class="btn btn-sm btn-outline-primary" (click)="create(policy)">Create</button>
    </td>
  </tr>
  </tbody>
</table>
