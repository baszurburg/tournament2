<nav aria-label="breadcrumb">
  <ol class="breadcrumb" [ngClass]="{'breadcrumb-show': urls.length}">
    <li class="breadcrumb-item" *ngFor="let url of urls; let last = last" [ngClass]="{'active': last}"> <!-- disable link of last item -->
      <a *ngIf="!last && url == prefix" (click)="navigateTo('/')">{{ url }}</a>
      <a *ngIf="!last && url != prefix" (click)="navigateTo(url)">{{ friendlyName(url) }}</a>
      <span *ngIf="last">{{ friendlyName(url) }}</span>
      <span *ngIf="last && url == prefix">{{ friendlyName('/') }}</span>
    </li>
    <li class="breadcrumb-item" *ngFor="let url of urlsExtra;">
      <a *ngIf="url == prefix" (click)="navigateTo('/')">{{ url }}</a>
      <a *ngIf="url != prefix" (click)="navigateTo(url)">{{ friendlyName(url) }}</a>
    </li>
  </ol>
</nav>
